<div class="row">
  <div class="col s6">
    <form action="#">
      <div class="file-field input-field">
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="search" id="search" type="text" class="validate" [(ngModel)]="searchBox" name="searchBox">
          </div>
          <div class="input-field col s6">
            <button class="btn-floating btn-large waves-effect waves-light red" (click)="search()"><i class="material-icons">search</i></button>      
          </div>
          {{searchBox}}
       </div>
      </div>
    </form>
  </div>

  <div class="col s6">
    <ul class="right hide-on-med-and-down">
      <a class="btn-floating btn-large halfway-fab waves-effect waves-light teal"  [routerLink]="['/formulaire/add',!addMode]">
        <i class="material-icons">add</i>
      </a>
    </ul>
  </div>
</div>

<table class="striped">
  <thead>
  <tr>
      <th>  
        <a (click)="sort('name ASC')" ><i class="small material-icons" >expand_less</i></a>
        <a (click)="getComputerLIst()" >Computer Name</a>
        <a  (click)="sort('name DESC')"><i class="small material-icons">expand_more</i></a>
      </th>
      <th>
        <a (click)="sort('introduced ASC')" ><i class="small material-icons">expand_less</i></a>
        <a (click)="getComputerLIst()" >Introduced Date</a>
        <a (click)="sort('introduced DESC')" ><i class="small material-icons">expand_more</i></a>
      </th>
      <th>
        <a (click)="sort('discontinued ASC')" ><i class="small material-icons">expand_less</i></a>
        <a (click)="getComputerLIst()" >Discontinued Date</a>
        <a (click)="sort('discontinued ASC')" ><i class="small material-icons">expand_more</i></a>
      </th>
      <th>
        <a (click)="sort('company.name ASC')" ><i class="small material-icons">expand_less</i></a>
        <a (click)="getComputerLIst()" >Company Name</a>
        <a (click)="sort('company.name DESC')" ><i class="small material-icons">expand_more</i></a>
      </th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let computer of computerList">
        
        <td>
          <span class="deleteMode">
            <a href=#>
              <i class="small material-icons" style="font-size: 15px;" (click)="supprimer(computer.id.toString())">delete</i>
            </a>
          </span>
        <a href=# [routerLink]="['/formulaire/edit',addMode,computer.id]">
          <i class="tiny material-icons">edit</i>
        </a>
        {{computer.name}}
        </td>
        <td>{{computer.introduced}}</td>
        <td>{{computer.discontinued}}</td>
        <td *ngIf="computer.company!=null">{{computer.company.name}}</td>
      </tr>
  </tbody>
</table>
