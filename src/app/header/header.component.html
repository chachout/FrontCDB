<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<nav class="corps monTheme">
  <div class="nav-wrapper ">
    <a  class="brand-logo"><img class="responsive-img" src="../../assets/images/excilys.png" alt="logo Excilys">&nbsp; Computer Database</a>
    <ul class="right hide-on-med-and-down">
      <li *ngIf="loginService.estUserOrAdmin()">
        <a routerLink="/dashboard">Dashboard</a>
      </li>
      <li>
        <div class="text-center" *ngIf="!loginService.estConnecte()">
          <a href="" class="btn btn-success  mb-4" data-toggle="modal" data-target="#modalLoginForm">Se connecter</a>
        </div>
      </li>
      <li>
        <div class="text-center" *ngIf="loginService.estConnecte()">
          <button  class="btn btn-success  mb-4" (click)="seDeconnecter()">Se deconnecter</button>
        </div>
      </li>
    </ul>
  </div>





  <div class="modal fade popup" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
       aria-hidden="false">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Se connecter</h4>
          <button type="button" class="close btn-success" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

          <div class="modal-body mx-3">
            <div class="md-form mb-5">

              <i class="fas fa-envelope prefix grey-text" style=" font-size: 20px;"></i>
              <input type="email" id="defaultForm-email" class="form-control validate" formControlName="username">

            </div>

            <div class="md-form mb-4">
              <i class="fas fa-lock prefix grey-text"></i>
              <input type="password" id="defaultForm-pass" class="form-control validate"  formControlName="password">
              <label data-error="wrong" data-success="right" for="defaultForm-pass"></label>
            </div>

          </div>

          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-success" type="submit">Login</button>
          </div>

      </div>
    </div>
    </form>
  </div>

</nav>
